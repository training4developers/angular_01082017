<form>
  <div>
    <label for="color-name-input">Color Name:</label>
    <input type="text" id="color-name-input"
      name="colorNameInput" [(ngModel)]="colorName">
  </div>
  <div>
    <label for="color-hexcode-input">HexCode:</label>
    <input type="text" id="color-hexcode-input"
      name="colorHexCodeInput" [(ngModel)]="colorHexCode">
  </div>
  <button type="button" (click)="saveColorForm()">Save Color</button>
</form>
