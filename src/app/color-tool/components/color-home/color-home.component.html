<tool-header [headerText]="header"></tool-header>
<div>
  Filter: <input type="text" [(ngModel)]="colorFilter">
  <br>Filter Value: {{colorFilter}}
  <ul>
    <li *ngFor="let color of filteredColors">
      {{color.name}}
    </li>
  </ul>
</div>
<color-form (saveColor)="addColor($event)"></color-form>
