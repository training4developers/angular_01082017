<header>
  <h1>{{headerText}}</h1>
</header>
<form>
  <div>
    <label for="filter-value-input">Filter:</label>
    <select [(ngModel)]="filterField" name="filterFieldSelect">
      <option
        *ngFor="let filterOption of filterOptions"
        [value]="filterOption.value">
          {{filterOption.label}}
      </option>
    </select>
    <input type="text" id="filter-value-input"
      name="filterValueInput" [(ngModel)]="filterValue">
  </div>
  <div>
    <label for="sort-field-select">Sort:</label>
    <select [(ngModel)]="sortField" id="sort-field-select" name="sortFieldSelect">
        <option
        *ngFor="let sortOption of sortOptions"
        [value]="sortOption.value">
          {{sortOption.label}}
      </option>
    </select>
  </div>
</form>
<table>
  <thead>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of sortedCars">
      <td>{{car.make}}</td>
      <td>{{car.model}}</td>
      <td>{{car.year}}</td>
      <td>{{car.color}}</td>
      <td>{{car.price | currency:'USD':'symbol'}}</td>
    </tr>
  </tbody>
</table>
<form>
  <div>
    <label for="make-input">Make:</label>
    <input type="text" id="make-input" name="makeInput" [(ngModel)]="carFormData.make">
  </div>
  <div>
    <label for="model-input">Model:</label>
    <input type="text" id="model-input" name="modelInput" [(ngModel)]="carFormData.model">
  </div>
  <div>
    <label for="year-input">Year:</label>
    <input type="number" id="year-input" name="yearInput" [(ngModel)]="carFormData.year">
  </div>
  <div>
    <label for="color-input">Color:</label>
    <input type="text" id="color-input" name="colorInput" [(ngModel)]="carFormData.color">
  </div>
  <div>
    <label for="price-input">Price:</label>
    <input type="number" id="price-input" name="priceInput" [(ngModel)]="carFormData.price">
  </div>
  <button type="button" (click)="addCar()">Add Car</button>
</form>
