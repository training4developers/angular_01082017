<form [formGroup]="contactForm">
  <div>
    <label for="phone-number-input">Phone Number:</label>
    <input type="tel" id="phone-number-input" formControlName="phoneNumberInput">
  </div>
  <div>
    <label for="email-address-input">Email Address:</label>
    <input type="email" id="email-address-input" formControlName="emailAddressInput">
  </div>
  <button type="button" (click)="showFormData()">Show Form Data</button>
</form>
